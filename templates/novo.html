{% extends "template.html" %}
{% block conteudo %}
      <form action="{{ url_for('criar') }}" method="Post" enctype="multipart/form-data">
        <fieldset>
            <figure class="img thumbnail col-md-4">
              <img class="img-fluid img-padrao" src="{{ url_for('imagem', nome_arquivo='capa_padrao.jpg') }}">
              <figcaption>
                <label class="fileContainer">
                  Mudar Capa
                  <input class="file-input" type="file" name="arquivo" accept=".jpg">
                </label>
              </figcaption>
            </figure>
          <div class="form-group">
            <label for="nome">Nome</label>
            <input type="text" id="nome" name="nome" class="form-control" required value="{{ nome }}">
          </div>
          <div class="form-group">
            <label for="categoria">Categoria</label>
            <input type="text" id="categoria" name="categoria" class="form-control" required value="{{ categoria }}">
          </div>
          <div class="form-group">
            <label for="console">Console</label>
            <input type="text" id="console" name="console" class="form-control" required value="{{ console }}">
          </div>
          <button type="submit" style="margin-top:10px" class="btn btn-primary btn-salvar">Salvar</button>
          <a class="btn btn-danger" style="margin-top:10px" href="{{ url_for('index') }}">Voltar</a>
        </fieldset>
      </form>
{% endblock %}
